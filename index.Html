<!DOCTYPE html>
<html>
<head>
  <title>exercicio_html_js</title>
</head>
<body>
  <form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>
    <br>
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>
    <br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('meuFormulario').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Obtém os valores dos campos A e B
      var campoA = parseInt(document.getElementById('campoA').value);
      var campoB = parseInt(document.getElementById('campoB').value);

      // Verifica se o número B é maior que o número A
      if (campoB > campoA) {
        // O formulário é válido, exibe mensagem positiva
        alert('Formulário válido! Enviando...');
      } else {
        // O formulário é inválido, exibe mensagem negativa
        alert('Erro: O número B deve ser maior que o número A.');
      }
    });
  </script>
</body>
</html>
